  <script>
    'use strict'
    let clock = document.querySelector('#clock');
    let timer = 60;
    function countDown() {
      setInterval(() => {
        --timer;

        if (timer <= 0) {
          timer = 0;
          location.reload();
          return;
        }

        clock.innerText = `El C칩digo QR se actualizar치 automaticamente en 00:00:${timer < 10 ? '0' + timer : timer}`

    }

    window.onload = () => {
